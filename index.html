<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="theme-color" content="#0c0c0c">
<title>Trade Dashboard</title>
<style>
  :root{--fg:#111;--muted:#666;--line:#e6e6e6;--bg:#fff}
  @media (prefers-color-scheme: dark){
    :root{--fg:#eee;--muted:#aaa;--line:#2a2a2a;--bg:#0c0c0c}
  }
  html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  main{max-width:1000px;margin:20px auto;padding:0 16px}
  header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
  h1{margin:0;font-size:1.35rem}
  .muted{color:var(--muted);font-size:.9rem}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin:14px 0}
  .card{border:1px solid var(--line);border-radius:12px;padding:12px}
  .k{font-size:.9rem;color:var(--muted)}
  .v{font-size:1.4rem;font-weight:700;margin-top:4px}
  table{width:100%;border-collapse:collapse;margin-top:8px}
  th,td{border-bottom:1px solid var(--line);padding:8px 6px;text-align:left;font-size:.92rem}
  th{font-weight:700}
  .empty{padding:12px;border:1px dashed var(--line);border-radius:12px;color:var(--muted)}
  .ok{color:#22c55e}.bad{color:#ef4444}.be{color:#a3a3a3}
  canvas{width:100%;max-width:100%;height:240px}
  .diag{margin-top:6px;color:var(--muted);font-size:.85rem}
</style>
</head>
<body>
<main>
  <header>
    <h1>Trade Dashboard</h1>
    <div class="muted" id="updated"></div>
  </header>

  <div class="grid">
    <div class="card"><div class="k">Total Trades</div><div class="v" id="k-total">–</div></div>
    <div class="card"><div class="k">Win Rate (ex-B/E)</div><div class="v" id="k-winrate">–</div></div>
    <div class="card"><div class="k">Avg R</div><div class="v" id="k-avgR">–</div></div>
    <div class="card"><div class="k">Net R</div><div class="v" id="k-netR">–</div></div>
  </div>

  <div class="card">
    <div class="k">Equity Curve (R)</div>
    <canvas id="eq"></canvas>
    <div class="diag" id="note"></div>
  </div>

  <div class="card">
    <div class="k">Latest 10 Trades</div>
    <div id="table-wrap"></div>
  </div>

  <div id="empty" class="empty" style="display:none">
    Add a <code>data.csv</code> with headers including at least <code>Date, Result, R</code>.
    Rows with “No Trade” or “No Setup” are ignored.
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
/* ===== CONFIG ===== */
const CFG = {
  includeBreakEvenInTotal: true,   // set false to exclude B/E from Total Trades
};
/* ================== */

function parseCSV(text){
  const lines = text.replace(/\r/g,'').trim().split('\n');
  const rows = lines.map(line=>{
    const out=[]; let cur=''; let q=false;
    for(let i=0;i<line.length;i++){
      const c=line[i];
      if(c === '"'){ q=!q; continue; }
      if(c === ',' && !q){ out.push(cur); cur=''; continue; }
      cur += c;
    }
    out.push(cur);
    return out.map(s=>s.trim());
  });
  if(!rows.length) return [];

  const header = rows[0].map(h=>h.trim().toLowerCase());
  const idx = Object.fromEntries(header.map((h,i)=>[h,i]));
  const col = names => { for (const n of names) if (idx[n] != null) return idx[n]; return -1; };

  const iDate   = col(['date']);
  const iResult = col(['result','outcome']);
  const iR      = col(['r','rr','net r','netr']);
  const iFilter = col(['filter']);  // optional

  function parseDateFlexible(s){
    if(!s) return null;
    const t = s.trim();
    let m = t.match(/^(\d{4})-(\d{1,2})-(\d{1,2})$/);
    if(m) return new Date(+m[1], +m[2]-1, +m[3]);
    m = t.match(/^(\d{1,2})\/(\d{1,2})\/(\d{2,4})$/);
    if(m){ let a=+m[1], b=+m[2], y=+m[3]; if(y<100) y+=2000;
      const mm = (a<=12 && (b>12 || b<=31)) ? a : b;
      const dd = (mm===a) ? b : a;
      return new Date(y, mm-1, dd);
    }
    m = t.match(/^(\d{1,2})[-\s](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[-\s](\d{2,4})$/i);
    if(m){
      const dd = +m[1];
      const mon = ['jan','feb','mar','apr','may','jun','jul','aug','sep','oct','nov','dec'].indexOf(m[2].toLowerCase());
      let y = +m[3]; if(y<100) y+=2000;
      if(mon>=0) return new Date(y, mon, dd);
    }
    const d = new Date(t);
    return isNaN(d) ? null : d;
  }
  const cleanNum = x => {
    if (x==null) return NaN;
    return parseFloat(String(x).replace(/[−–—]/g,'-').replace(',','.'));
  };

  // Parse every row
  return rows.slice(1).map(r=>{
    const dateStr   = iDate>=0   ? r[iDate]   : '';
    const dateObj   = parseDateFlexible(dateStr);
    const resultRaw = (iResult>=0 ? r[iResult] : '').toLowerCase().trim();
    const filterRaw = (iFilter>=0 ? r[iFilter] : '').toLowerCase().trim();
    const R         = cleanNum(iR>=0 ? r[iR] : '');
    return { dateStr, dateObj, resultRaw, filterRaw, R };
  });
}

function classify(row){
  // skip if date invalid
  if(!(row.dateObj instanceof Date) || isNaN(row.dateObj)) return 'skip';
  // skip explicit non-trade rows
  if(/no\s*trade/.test(row.resultRaw)) return 'skip';
  if(/no\s*set\s*up|no\s*setup|no\s*trade/.test(row.filterRaw)) return 'skip';

  // outcome from text first (handles "3 win"/"3 loss")
  if(/win/.test(row.resultRaw))  return 'win';
  if(/loss|lose/.test(row.resultRaw)) return 'loss';
  if(/break[-\s]?even|^be$|^b\/?e$/.test(row.resultRaw)) return 'be';

  // fallback to R sign
  if(Number.isFinite(row.R)){
    if(row.R > 0) return 'win';
    if(row.R < 0) return 'loss';
    return 'be';
  }
  // still a trade (unknown outcome) -> treat as BE for counting, R=0 for metrics
  row.R = 0;
  return 'be';
}

async function load(){
  document.getElementById('updated').textContent='Loading…';

  let csv;
  try{
    const res = await fetch('data.csv?cb='+Date.now());
    if(!res.ok) throw new Error('no csv');
    csv = await res.text();
  }catch(e){
    document.getElementById('empty').style.display='';
    document.getElementById('updated').textContent='';
    return;
  }

  const parsed = parseCSV(csv);
  if(!parsed.length){
    document.getElementById('empty').style.display='';
    document.getElementById('updated').textContent='Updated: '+new Date().toLocaleString();
    return;
  }

  // classify & keep trades (not skips)
  const trades = parsed.map(r => ({...r, cls: classify(r)}))
                       .filter(r => r.cls !== 'skip')
                       .sort((a,b)=> a.dateObj - b.dateObj);

  // metrics
  const wins   = trades.filter(t=>t.cls==='win').length;
  const losses = trades.filter(t=>t.cls==='loss').length;
  const bes    = trades.filter(t=>t.cls==='be').length;

  const netR = trades.reduce((s,t)=> s + (Number.isFinite(t.R)? t.R : 0), 0);
  const avgR = trades.length ? (netR / trades.length) : 0;

  const wrDenom = wins + losses;                         // exclude B/E for WR
  const winrate = wrDenom ? (wins / wrDenom * 100) : 0;
  const totalTrades = CFG.includeBreakEvenInTotal ? (wins + losses + bes)
                                                  : (wins + losses);

  // KPIs
  document.getElementById('k-total').textContent   = totalTrades;
  document.getElementById('k-winrate').textContent = winrate.toFixed(1)+'%';
  document.getElementById('k-avgR').textContent    = avgR.toFixed(2);
  document.getElementById('k-netR').textContent    = netR.toFixed(2);
  document.getElementById('updated').textContent   = 'Updated: '+new Date().toLocaleString();
  document.getElementById('note').textContent =
    `Wins: ${wins} · Losses: ${losses} · B/E: ${bes} · Skips: “No Trade/No Setup” ignored`;

  // equity curve (non-numeric R treated as 0)
  let cum=0;
  const labels = trades.map(t=> t.dateStr || t.dateObj.toISOString().slice(0,10));
  const eq = trades.map(t=> (cum += (Number.isFinite(t.R)? t.R : 0)));
  new Chart(document.getElementById('eq'),{
    type:'line',
    data:{labels,datasets:[{data:eq,fill:false,tension:0.2}]},
    options:{responsive:true,plugins:{legend:{display:false}},
      scales:{x:{display:false},y:{ticks:{callback:v=>v+'R'}}}
    }
  });

  // latest 10 (only Date / Result / R)
  const last = trades.slice(-10).reverse();
  const rowsHtml = last.map(t=>{
    const cls = t.cls==='win'?'ok':t.cls==='loss'?'bad':'be';
    const resLabel = t.cls==='be' ? 'B/E' : (t.cls==='win'?'Win':'Loss');
    const rTxt = Number.isFinite(t.R) ? t.R.toFixed(2) : '';
    return `
      <tr>
        <td>${t.dateStr || t.dateObj.toLocaleDateString()}</td>
        <td class="${cls}">${resLabel}</td>
        <td>${rTxt}</td>
      </tr>`;
  }).join('');
  document.getElementById('table-wrap').innerHTML = `
    <table>
      <thead><tr>
        <th>Date</th><th>Result</th><th>R</th>
      </tr></thead>
      <tbody>${rowsHtml}</tbody>
    </table>`;
}

load();
</script>
</body>
</html>
